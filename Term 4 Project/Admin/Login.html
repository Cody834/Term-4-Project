<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
  <script defer src="../Admin/login-page.js"></script>
</head>

<body>
    <main id="main-holder"  class="col-md-3 mx-auto" > 
        <header class="text-center" >
            <h1 style="color:red" class="text-uppercase" >Admin Login</h1><br/>
          

    
    <form id="login-form" class="form-group" >
      <input type="text" name="username" id="username-field" class="form-control" placeholder="Username" required><br />
      <input type="password" name="password" id="password-field" class="form-control" placeholder="Password" required><br />
      <input type="submit" value="Login" id="login-form-submit" class="btn btn-block btn-primary mb-2" style="background-color: red; border-color: black;">
    </form>
  
  </main>
</body>

</html>
