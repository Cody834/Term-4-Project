<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap2.css">
  <style>
    .button {
background-color: cyan; 
border: none;
color: white;
padding: 5px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
    }
    .button3 {border-radius: 8px;}


</style>
  
</head>

<body>
    <main id="main-holder"  class="col-md-3 mx-auto" > 
        <header class="text-center" >
            <h1 style="color:cyan" class="text-uppercase" >Change Password</h1><br/>
          

            <form target="_blank" action="../Html/PasswordSuccessfull.html" method="get" class="font-weight-bold">
    
                <div id="passwordField" name="password" ></div>
                    <label for="password">New Password</label><br/>
                    <input  type="text" name="nPassword" id="nPassword" autocomplete="off" class ="form-control"  required>
                </div>
            
                <div id="cPasswordField" name="cPassword" ></div>
                    <label for="cPassword">Confrim Password</label><br/>   
                    <input type="text" name="cPassword" id="cPassword" autocomplete="off"  class ="form-control" required>
                </div>
                <div id="submitButton">
                    <input type="submit"  class="button button3" />
                </div>
            </form>
  </main>
</body>

</html>
